    <div id="cobra">
        <div>
            <h1 class="textoPreto" id="instrucao">Utilize as setas do seu teclado para se movimentar!</h1>
        </div>
        <br>
        <canvas class="centro" id="stage" width="400" height="400"></canvas>
        <script type="text/javascript">
            window.onload = function () {
                var stage = document.getElementById('stage');
                var ctx = stage.getContext("2d");
                document.addEventListener("keydown", keyPush);
                setInterval(game, 80);
                const vel = 1;
                var vx = vy = 0;
                var px = 10;
                var py = 15;
                var tp = 20;
                var qp = 20;
                var ax = ay = 15;
                var trail = [];
                tail = 5;

                function game() {
                    px += vx;
                    py += vy;
                    if (px < 0) {
                        px = qp - 1;
                    }
                    if (px > qp - 1) {
                        px = 0;
                    }
                    if (py < 0) {
                        py = qp - 1;
                    }
                    if (py > qp - 1) {
                        py = 0;
                    }


                    ctx.fillStyle = "#4BA658";
                    ctx.fillRect(0, 0, stage.width, stage.height);

                    ctx.fillStyle = img = "red";
                    ctx.fillRect(ax * tp, ay * tp, tp, tp);

                    ctx.fillStyle = "#458C4F";
                    for (var i = 0; i < trail.length; i++) {
                        ctx.fillRect(trail[i].x * tp, trail[i].y * tp, tp - 1, tp - 1);
                        if (trail[i].x == px && trail[i].y == py) {
                            vx = vy = 0;
                            tail = 5;
                        }
                    }

                    trail.push({ x: px, y: py })
                    while (trail.length > tail) {
                        trail.shift();
                    }
                    if (ax == px && ay == py) {
                        tail++;
                        ax = Math.floor(Math.random() * qp);
                        ay = Math.floor(Math.random() * qp);
                    }
                }

                function keyPush(event) {
                    switch (event.keyCode) {
                        case 37:
                            vx = -vel;
                            vy = 0;
                            break;
                        case 38:
                            vx = 0;
                            vy = -vel;
                            break;
                        case 39:
                            vx = vel;
                            vy = 0;
                            break;
                        case 40:
                            vx = 0;
                            vy = vel;
                            break;
                        default:
                            break;
                    }
                }
            }
        </script>
